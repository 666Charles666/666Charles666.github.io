<!DOCTYPE html>
<html>
<head>
    <title>My index</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f8ff;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa8;
        }
        h1 {
            color: #2c3e50;
        }
        .bio {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            line-height: 1.6;
        }
        。links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        。links a {
            color: #3498db;
            text-decoration: none;
            transition: all 0.3s;
        }
        。links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- 替换为你的头像链接 -->
        <img class="avatar" src="https://via.placeholder.com/150" alt="头像">
        <h1>Charles</h1>
    </div>
    
    <div class="bio">
        <h2>about me</h2>
        
        <p>Software Engineering student in Cloud Computing</p>
        
       
    </div>
    
    <div class="links">
        <a href="https://github.com/666charles666" target="_blank">GitHub</a>
        <a href="" target="_blank">LinkedIn</a>
        <a href="">Email</a>
    </div>
</body>
</html>
